<!DOCTYPE html>
<html lang="en">
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoppingCart</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../../css/style.css" />
  </head>

  <body>
    <div id="app">
      <div>
        <div class="banner">
          <div class="main-cart" id="main-cart">
            <!-- ITEMS -->
          </div>

          <div class="nav">
            <button onclick="sideNav(1)">
              <i class="fas fa-shopping-cart" style="font-size: 2rem"></i>
            </button>
            <span class="total-qty">0</span>
          </div>
          <div onclick="sideNav(0)" class="cover" style="display: none"></div>
          <div class="cover purchase-cover"></div>
          <div class="cart">
            <div class="side-nav" style="right: -100%">
              <button onclick="sideNav(0)"><i class="fas fa-times"></i></button>
              <h2>Cart</h2>
              <div class="cart-items">
                <span class="empty-cart"
                  >Looks Like You Haven't Added Any Product In The Cart</span
                >
              </div>
              <div class="final">
                <strong>Total: $ <span class="total">0</span></strong>
                <div class="action">
                  <button onclick="buy(1)" class="btn buy">
                    Purchase
                    <i class="fas fa-credit-card" style="color: #6665dd"></i>
                  </button>
                  <button onclick="clearCart()" class="btn clear">
                    Clear Cart
                    <i class="fas fa-trash" style="color: #bb342f"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="stock-limit">
            <em>You Can Only Buy 10 Items For Each Product</em>
            <button class="btn-ok" onclick="limitPurchase(this)">Okay</button>
          </div>
          <div class="order-now"></div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../models/product.js"></script>
    <script src="../services/product.js"></script>
    <script src="../controllers/index.js"></script>
  </body>
</html>
